<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>じゃんけん</title>

        <!-- CSS読み込み -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- jQuery読み込み -->
        <script src="js/jquery-3.7.1.min.js"></script>
    </head>
<body>
<header>
    <h1>じゃんけん</h1>
</header>

<main>
    <div class="card">
        <ul class="choices">
            <li id="gu" class="choice-btn">✊ グー</li>
            <li id="choki" class="choice-btn">✌️ チョキ</li>
            <li id="pa" class="choice-btn">✋ パー</li>
        </ul>
        <div class="result-area">
            <div>
                コンピュータの手：「<span id="pc-hand">まだ選んでいません</span>」
            </div>
            <div id="result" class="result">手を選んでください</div>
        </div>
    </div>
</main>

<script>
// じゃんけんアプリ概要 -----------------------------------------------
// 
// 【基本機能】
// - プレイヤーがグー・チョキ・パーのボタンをクリックできる
// - コンピュータがランダムに手を選ぶ
// - 勝敗を判定して結果を表示する
// - 結果に応じて色分け表示する
// 
// 【画面構成】
// - #gu ボタン: グーを選択
// - #choki ボタン: チョキを選択  
// - #pa ボタン: パーを選択
// - #pc-hand: コンピュータの手を表示
// - #result: 勝敗結果を表示
// 
// ---------------------------------------------------------------

// じゃんけんゲームの JavaScript を記述してください！
$(".choice-btn").on("click", function() {

    // --- 1. 自分の手 (numA) ---
    const clickedId = $(this).attr("id");
    let numA;
    if (clickedId === "gu")    numA = 1;
    if (clickedId === "choki") numA = 2;
    if (clickedId === "pa")    numA = 3;

    // --- 2. 相手の手 (numB) ---
    const numB = Math.floor(Math.random() * 3) + 1;
    
    // 相手の手を表示
    let pcHandName = "";
    if (numB === 1) pcHandName = "グー";
    if (numB === 2) pcHandName = "チョキ";
    if (numB === 3) pcHandName = "パー";
    $("#pc-hand").html(pcHandName);


    // --- 3. 勝敗判定と画面変更（ここがメイン！） ---
    
    // 【A. あいこの場合】
    if (numA === numB) {
        $(".result").html("あいこ");
        
        // 背景を黄色にする
        $("body").css("background-color", "yellow"); 
        
        // ※「もう一度」なので、ボタンは消さずにそのまま

    // 【B. 自分が勝つ場合】
    } else if (
        (numA === 1 && numB === 2) || // グー vs チョキ
        (numA === 2 && numB === 3) || // チョキ vs パー
        (numA === 3 && numB === 1)    // パー vs グー
    ) {
        $(".result").html("勝ち！");
        
        // 背景をピンクにする
        $("body").css("background-color", "pink");
        
        // 勝負終了なので、ボタンを押せなくする（隠す）
        $(".choice-btn").hide(); 

    // 【C. 負けの場合（それ以外全部）】
    } else {
        $(".result").html("負け...");
        
        // 背景を水色にする
        $("body").css("background-color", "skyblue");
        
        // 勝負終了なので、ボタンを押せなくする
        $(".choice-btn").hide();
    }

});
</script>
</body>
</html>
